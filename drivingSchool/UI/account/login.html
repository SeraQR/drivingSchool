<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>驾校管理系统</title>
</head>

<body>
    <div class="wrap" id="loginWrap">
        <span id="tip">&nbsp;</span>
        <br>
        <br>

        <h2 class="title">驾校管理系统</h2>
        <div class="content">
            <span class="input input--hoshi">
                <input class="input__field input__field--hoshi" type="text" id="account" />
                <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="account">
                    <span id="tipAccount" class="input__label-content input__label-content--hoshi">请输入账号，手机号或邮箱</span>
                </label>
            </span>
            <br>

            <span class="input input--hoshi">
                <input class="input__field input__field--hoshi" type="password" id="password" />
                <label class="input__label input__label--hoshi input__label--hoshi-color-2" for="password">
                    <span id="tipPwd" class="input__label-content input__label-content--hoshi">请输入密码，6-10位字符</span>
                </label>
            </span>
        </div>

        <a id="login" class="login button button-3d button-primary button-rounded">登录</a>
        <br>
        <br>

        <div class="other">
            <a class="register" href="register.html">在线报名</a>
            <a class="forgetpwd" href="forgetPwd.html">忘记密码</a>

            <br>
            <br>
            <br>

            <div style="position:absolute">我是教练</div>
            <input type="checkbox" class='tgl tgl-ios' id='coach' />
            <label class='tgl-btn' for='coach'></label>
            <div style="position:absolute;margin-top:-30px;margin-left:150px;">
                <div style="position:absolute;">免登陆</div>
                <input type="checkbox" class='tgl tgl-ios' id='rememberPwd' />
                <label class='tgl-btn' for='rememberPwd'></label>
            </div>
        </div>
        <br>
        <br>
        <a class="tourist" href="../information/about.html">随便看看</a>
    </div>
</body>

</html>
