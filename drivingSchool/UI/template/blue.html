<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../../Data/img/favicon.ico" type="image/x-icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>驾校管理系统</title>
    <link rel="stylesheet/less" type="text/css" href="../less/student.less" />
    <script src="../../Data/js/less.js"></script>
</head>

<body>
    <div id="loading">
        <div id="loading-center">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <div class="wrap" id="studentWrap">
        <header>
            <div class="content-header">
                <div id="header">
                    <h3 class="mainTitle">驾校管理系统</h3>
                    <div class="announcement">
                        <h2 id="title" class="subtitle">打造移动化、智能化、集团化的驾校管理新模式</h2>
                    </div>
                </div>

            </div>
        </header>
        <div id="affiche"></div>
        <div id="user">
            <div>个人信息</div>
            <div id="userName"></div>
            <div id="userAddress"></div>
            <div id="userDescription"></div>
        </div>
        <div id="main" class="body-wrap">
            <div id="greeting">
                <a id="name">昵称</a>
            </div>
            <div id="message">
                <div class="column">
                    <a id="modifyInfo" href="../account/changeInfo.html">修改资料</a>
                    <a id="sentMessage" href="sentMessage.html">已发消息</a>
                    <a id="suggestion">意见建议</a>
                </div>
                <div class="column">
                    <a id="modifyPwd" href="../account/changePwd.html">修改密码</a>
                    <a id="sendMessage">预约教练</a>
                    <a id="onlineExam" href="onlineExam.html"> 在线考试</a>
                </div>
                <div class="column">
                    <a id="exit">退出</a>
                    <a id="coachList" href="coachList.html">教练列表</a>
                    <a id="about" href="../information/about.html">关于系统</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../../Data/js/jQuery.js"></script>
    <script src="../../Data/js/babel.js"></script>
    <script type="text/babel" src="../../BLL/js/student.js">
    </script>
