<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="shortcut icon" href="../favicon.ico">
    <title> <%= htmlWebpackPlugin.options.title %> </title>
</head>

<body>
    <div id="loading">
        <div id="loading-center">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <div class="wrap" id="studentListWrap">
        <header>
            <div class="content-header">
                <div id="header">
                    <h3 class="mainTitle">驾校管理系统</h3>
                    <div class="announcement">
                        <h2 id="title" class="subtitle">打造移动化、智能化、集团化的驾校管理新模式</h2>
                    </div>
                </div>
            </div>
        </header>
        <div class="Leaderboards">
            <div class="old">最高答对
                <span id="oldTureNum"></span> 道</div>
            <br>
            <div class="new">目前答对
                <span id="nowTureNum">0</span> 道</div>
        </div>
        <span id="tip">&nbsp;</span>
        <div id="main">
            <div class="problem">
                <div class="question"></div>
                <input type="radio" name="name" class="option_a" data-value="A" />
                <div class="option optionA"></div>
                <input type="radio" name="name" class="option_b" data-value="B" />
                <div class="option optionB"></div>
                <input type="radio" name="name" class="option_c" data-value="C" />
                <div class="option optionC"></div>
                <input type="radio" name="name" class="option_d" data-value="D" />
                <div class="option optionD"></div>
            </div>

            <div class="navigation">
                <a id="sure" class="login button button-3d button-primary button-rounded">提交答案</a>
                <br>
                <br>
                <div class="prev">
                    <div>上一题</div>
                </div>
                <div class="next">
                    <div>下一题</div>
                </div>
            </div>

        </div>
    </div>
    <script src="../../Data/js/jQuery.js"></script>
</body>

</html>
